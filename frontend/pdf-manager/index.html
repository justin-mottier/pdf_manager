<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Manager</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/css/uikit.min.css"/>
    <link rel="stylesheet" href="../style/style.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit-icons.min.js"></script>

    <script src="../script/scripts.js" type="module"></script>
</head>
<body class="uk-background-muted uk-height-viewport">
<div class="uk-background-secondary uk-light">
    <h1 class="uk-text-center uk-text-middle uk-margin-remove-bottom uk-padding-small">PDF Manager</h1>
    <hr class="uk-margin-remove-top uk-background-primary"/>
</div>
<div id="spinner" uk-spinner="ratio: 8" class="uk-position-center"></div>
<div class="uk-padding-large">
    <div id="fileGallery" class="uk-grid uk-child-width-expand@s uk-text-center uk-grid-medium"></div>
</div>
<div class="uk-position-bottom uk-background-secondary uk-light uk-padding-large uk-width-1-1">
    <div id="upload-container" class="uk-placeholder uk-text-center uk-position-large uk-position-cover uk-flex uk-flex-center uk-flex-middle" uk-form-custom>
        <input id="upload-input" type="file" multiple>
        <button id="upload-button" class="uk-button uk-button-text uk-margin-auto" type="button">Click here to upload a new file</button>
    </div>
</div>
</body>
</html>
